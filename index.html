<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reality Check</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <h2>What are your priorities in life?</h2>

    <div class="toggle-container">
      <input type="checkbox" id="career" class="toggle" />
      <label for="career" class="label">
        <div class="ball"></div>
      </label>
      <span>Career</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="sleep" class="toggle" />
      <label for="sleep" class="label">
        <div class="ball"></div>
      </label>
      <span>Sleep</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="social-life" class="toggle" />
      <label for="social-life" class="label">
        <div class="ball"></div>
      </label>
      <span>Social Life</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
